<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog vs. Cat Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Is it a Dog or a Cat?</h1>
            <p>Upload a picture to see the model's prediction.</p>
        </header>
        <main>
            <div id="image-upload-container">
                <img id="image-preview" src="" alt="Image preview" style="display:none;">
                <label for="image-upload-input" class="custom-file-upload">
                    Upload Image
                </label>
                <input id="image-upload-input" type="file" accept="image/*" />
            </div>
            <div id="prediction-container">
                <h2>Prediction</h2>
                <div id="label-container"></div>
                <p id="loading-message" style="display:none;">Analyzing...</p>
            </div>
        </main>
        <footer>
            <p>Powered by Teachable Machine & Google</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
