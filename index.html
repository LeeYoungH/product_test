
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Predictive Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
    <header>
        <h1>S&P 500 Predictive Analysis</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </header>
    <main>
        <section id="chart-container">
            <h2>S&P 500 Historical Data</h2>
            <div id="chart"></div>
        </section>
        <section id="analysis">
            <h2>Predictive Analysis</h2>
            <p>Coming soon...</p>
        </section>
        <section id="affiliation-inquiry">
            <h2>Affiliation Inquiry</h2>
            <form action="https://formspree.io/f/mzdvpoqe" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="company">Company (optional):</label>
                <input type="text" id="company" name="company">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Inquiry</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 S&P 500 Predictive Analysis</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
